<button *ngIf="!loggingIn" (click)="login('create')">Create Room</button>
<button *ngIf="!loggingIn" (click)="login('join')">Join Room</button>
<div *ngIf="loggingIn">
  <p>Room: </p>
  <input #room>
  <p>Username: </p>
  <input #username>
  <br>
  <button (click)="submit(room.value, username.value)">Login</button>
</div>
